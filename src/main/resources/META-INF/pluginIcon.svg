<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#1e1e1e"/>

    <radialGradient id="cornerHighlight" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="scale(15)">
        <stop offset="0" stop-color="white" stop-opacity="0.25"/>
        <stop offset="1" stop-color="white" stop-opacity="0"/>
    </radialGradient>
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#cornerHighlight)"/>

    <radialGradient id="cornerShadow" cx="1" cy="1" r="1" gradientUnits="userSpaceOnUse" gradientTransform="scale(20)">
        <stop offset="0" stop-color="black" stop-opacity="0.3"/>
        <stop offset="1" stop-color="black" stop-opacity="0"/>
    </radialGradient>
    <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#cornerShadow)"/>

    <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="14" fill="white"
          text-anchor="middle" dominant-baseline="middle" stroke="#ccc" stroke-width="0.3">
        .dsf
    </text>
</svg>